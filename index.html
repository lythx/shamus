<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shamus</title>
  <link rel="stylesheet" href="./index.css" />
  <script src="./built/Main.js" type="module"></script>
</head>

<body>
  <div id="wrapper">
    <div id="start">
      <div id="startTitle">SHAMUS</div>
      <div>Original by William Mataga</div>
      <div>Rewritten in TS by Szymon Zuk</div>
    </div>
    <div id="intro">
      <div id="introScore">0</div>
      <div id="introHighscore">0</div>
      <div id="introList"></div>
      <div id="introControls"> </div>
      <div>Difficulty:</div>
      <div id="introDifficulty"></div>
    </div>
    <div id="pause">
      <div>PRESS ANY KEY TO CONTINUE</div>
    </div>
    <div id="win">
      <div>YOU WON!</div>
    </div>
    <div id="content">
      <div id="scoreTop" class="score"></div>
      <div id="scoreBottom" class="score"></div>
      <div id="lifes"></div>
      <div id="keys"></div>
      <div id="bottom">
        <div class="text">ROOM: </div>
        <div id="room" class="text"></div>
        <div class="text">LEVEL: </div>
        <div id="level" class="text"> </div>
      </div>
      <canvas id="debugCanvas" class="canvas" width="1400" height="800"></canvas>
      <canvas id="canvas" class="canvas" width="1400" height="800"></canvas>
    </div>
  </div>
</body>

</html>
